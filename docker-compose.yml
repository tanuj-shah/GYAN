services:
  # Web Server & PHP Application
  web:
    build: .
    container_name: gyan_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - uploads_data:/var/www/html/public/uploads
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-gyan_db}
      - DB_USER=${DB_USER:-gyan_user}
      - DB_PASS=${DB_PASS:-gyan_password}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gyan_network

  # Database Server
  db:
    image: mysql:8.0
    container_name: gyan_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-gyan_db}
      MYSQL_USER: ${DB_USER:-gyan_user}
      MYSQL_PASSWORD: ${DB_PASS:-gyan_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./.docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gyan_network

networks:
  gyan_network:
    driver: bridge

volumes:
  db_data:
  uploads_data:
