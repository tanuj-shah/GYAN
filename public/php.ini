; ================================================
; GYAN Performance: PHP OPcache Configuration
; ================================================
; Place this file in the same directory as your PHP scripts
; For shared hosting, this enables user-level OPcache settings

; Enable OPcache
opcache.enable=1

; Memory allocated for opcache (128MB recommended)
opcache.memory_consumption=128

; Memory for interned strings (8MB recommended)
opcache.interned_strings_buffer=8

; Maximum number of files to cache (10000 for medium sites)
opcache.max_accelerated_files=10000

; How often to check for file changes (seconds)
; Set to 60 for production (checks every minute)
; Set to 2 for development (checks every 2 seconds)
opcache.revalidate_freq=2

; Enable fast shutdown (recommended)
opcache.fast_shutdown=1

; Don't enable for CLI (command line)
opcache.enable_cli=0

; Validate timestamps (set to 0 in production for max performance)
opcache.validate_timestamps=1
